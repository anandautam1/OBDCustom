/*----------------------------------------------------------------------------
  Setup()  configure PC & SP for RAM Debug
 *----------------------------------------------------------------------------*/
  // Map the memory range of the Cortex peripherals
  MAP 0x40000000, 0x40020000 READ WRITE EXEC
  MAP 0x40021000, 0x400213FF READ WRITE EXEC
